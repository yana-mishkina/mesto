<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body>
  <div class="page">
    <section class="popup popup_profile">
      <button class="button button_profile button_type_resert popup__button popup__button_type_cancel" type="reset">
        <img class="button__icon" alt="Иконка закрытия попапа" src="<%=require('./images/Close_Icon.svg')%>">
      </button>
      <form class="popup__form" name="profile-form" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" class="popup__field popup__field_value_name" id="name-input" name="name"
          maxlength="40" minlength="2" required>
        <span class="popup__field-error name-input-error"></span>
        <input type="text" value="Исследователь океана" class="popup__field popup__field_value_job" id="job-input"
          name="job" maxlength="200" minlength="2" required>
        <span class="popup__field-error job-input-error"></span>
        <button class="button button_type_submit popup__button popup__button_type_save" type="submit">Сохранить</button>
      </form>
    </section>

    <section class="popup popup_add-photo">
      <button class="button button_add-photo button_type_resert popup__button popup__button_type_cancel" type="reset">
        <img class="button__icon" alt="Иконка закрытия попапа" src="<%=require('./images/Close_Icon.svg')%>">
      </button>
      <form class="popup__form" name="add-photo-form" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" placeholder="Название" class="popup__field popup__field_value_place-title" id="place-input"
          name="name" maxlength="30" minlength="2" required>
        <span class="popup__field-error place-input-error"></span>
        <input type="url" placeholder="Ссылка на картинку" class="popup__field popup__field_value_link" id="link-input"
          name="link" required>
        <span class="popup__field-error link-input-error"></span>
        <button class="button button_type_submit popup__button popup__button_type_save" type="submit">Создать</button>
      </form>
    </section>

    <section class="popup popup_viewing">
      <button class="button button_viewing button_type_resert popup__button" type="reset">
        <img class="button__icon" alt="Иконка закрытия попапа" src="<%=require('./images/Close_Icon.svg')%>">
      </button>
      <figure class="popup__photo-container">
        <img class="popup__photo" alt="Название места" src="#">
        <figcaption class="popup__photo-title"></figcaption>
      </figure>
    </section>

    <section class="popup popup_delete-confirm">
      <button class="button button_add-photo button_type_resert popup__button popup__button_type_cancel" type="reset">
        <img class="button__icon" alt="Иконка закрытия попапа" src="<%=require('./images/Close_Icon.svg')%>">
      </button>
      <form class="popup__form popup__form_type_delete-confirm">
        <h2 class="popup__title popup__title_type_delete-confirm">Вы уверены?</h2>
        <button class="button button_type_submit popup__button popup__button_type_save" type="submit">Да</button>
      </form>
    </section>

    <section class="popup popup_edit-avatar">
      <button class="button button_add-photo button_type_resert popup__button popup__button_type_cancel" type="reset">
        <img class="button__icon" alt="Иконка закрытия попапа" src="<%=require('./images/Close_Icon.svg')%>">
      </button>
      <form class="popup__form" name="edit-avatar-form">
        <h2 class="popup__title">Обновить аватар</h2>
        <input type="url" placeholder="Ссылка на картинку" class="popup__field popup__field_value_link" id="link-input"
          name="avatar" required>
        <button class="button button_type_submit popup__button popup__button_type_save" type="submit">Сохранить</button>
      </form>
    </section>

    <header class="header">
      <img class="header__logo" alt="Логотип проекта Место" src="<%=require('./images/logo.svg')%>">
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__title-edit">
          <h1 class="profile__title"></h1>
          <button class="button button_type_edit profile__button" type="button"></button>
        </div>
        <h2 class="profile__subtitle"></h2>
        <button class="button button_type_add profile__button" type="button"></button>
      </section>

      <section class="elements">
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <template id="template">
      <div class="element">
        <img class="element__photo" alt="" src="#">
        <h2 class="element__title">Test</h2>
        <div class="element__likes">
          <button class="button button_type_like element__button element__button_disabled" type="button"></button>
          <span class="element__like-count"></span>
        </div>
        <button class="button button_type_delete element__button" type="reset">
          <img class="button__icon button__icon_type_delete" alt="Иконка удаления фото"
            src="<%=require('./images/Trash_button.svg')%>">
        </button>
      </div>
    </template>
  </div>
</body>

</html>
