<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="#" src="/images/logo.svg">
      <hr class="header__line"></hr>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__avatar">
          <div class="profile__image"></div>
        </div>
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <button class="edit-button">
          <div class="edit-button__image"></div>
        </button>
        <button class="add-button">
          <div class="add-button__image"></div>
        </button>
        <h2 class="profile__subtitle">Исследователь океана</h2>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото горного озера в Чечне" src="/images/Chechnya.jpg">
          <h2 class="element__title">Чечня</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото горного плато Дагестана" src="/images/Dagestan.jpg">
          <h2 class="element__title">Дагестан</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото гор Армении из окна поезда" src="/images/Armenia.jpg">
          <h2 class="element__title">Армения</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото скамейки в горах Северной Осетии" src="/images/North_Ossetia.jpg">
          <h2 class="element__title">Северная Осетия</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото южного склона Казбека в Грузии" src="/images/Kazbeg.jpg">
          <h2 class="element__title">Гора Казбек</h2>
          <button class="element__button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото склона самой высокой горы в России - Эльбруса" src="/images/Elbrus.jpg">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <script></script>
</body>
</html>
