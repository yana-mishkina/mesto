<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <section class="popup">
      <button class="button button_popup button_type_resert" type="reset">
        <img class="button__icon" alt="Иконка закрытия попапа" src="./images/Close_Icon.svg">
      </button>
      <form class="popup__form" name="profile-form">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" class="popup__field popup__field_value_name">
        <div class="line line_popup"></div>
        <input type="text" value="Исследователь океана" class="popup__field popup__field_value_job">
        <div class="line line_popup"></div>
        <button class="button button_popup button_type_submit" type="submit">Сохранить</button>
      </form>
    </section>

    <header class="header">
      <img class="header__logo" alt="Логотип проекта Место" src="./images/logo.svg">
      <div class="line line_header"></div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__image"></div>
        <div class="profile__title-edit">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="button button_profile button_size_s" type="button"></button>
        </div>
        <h2 class="profile__subtitle">Исследователь океана</h2>
        <button class="button button_profile button_size_m" type="button"></button>
      </section>

      <section class="elements">
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото горного озера в Чечне" src="./images/Chechnya.jpg">
          <h2 class="element__title">Чечня</h2>
          <button class="button button_element button_disabled" type="button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото южного склона Казбека в Грузии"
            src="./images/Kazbeg.jpg">
          <h2 class="element__title">Гора Казбек</h2>
          <button class="button button_element button_disabled" type="button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото скамейки в горах Северной Осетии"
            src="./images/North_Ossetia.jpg">
          <h2 class="element__title">Северная Осетия</h2>
          <button class="button button_element button_disabled" type="button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото склона самой высокой горы в России - Эльбруса"
            src="./images/Elbrus.jpg">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="button button_element button_disabled" type="button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото горного плато Дагестана" src="./images/Dagestan.jpg">
          <h2 class="element__title">Дагестан</h2>
          <button class="button button_element button_disabled" type="button"></button>
        </div>
        <div class="element">
          <img class="element__photo" alt="Здесь должно быть фото Домбая в Карачаево-Черкессии" src="./images/KCHR.jpg">
          <h2 class="element__title">Домбай</h2>
          <button class="button button_element button_disabled" type="button"></button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
